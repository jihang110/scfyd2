<body>
	<section class="iframeBody">
		<div class="main-content-child">
			<div class="row">
				<div class="title" style="margin: 0px 15px 10px 15px;">
					<span>密码维护</span>
				</div>
			</div>

			<!-- <div class="row"> -->
			<form id="pwdModify" role="form" class="form-horizontal">
				<div class="main-content-child"
					style="margin-top: 30x; margin-left: 0px; background: #ffffff; padding-top: 20px;">
					<input type="hidden" name="userId" id="userId"> <input
						type="hidden" name="code2" id="code2" value="2378">
					<div>
						<div class="form-group" style="margin-top: 30px;">
							<label class="col-sm-5 control-label" for="oldPassword"
								style="font-family: 华文细黑; color: #969aa3; font-size: 16px;"><span class="required">*</span>当前密码</label>
							<div class="col-sm-3">
								<input type="password" name="oldPassword" class="form-control" autocomplete="off"
									id="oldPassword" required
									style="height: 40px; border: 1px solid #d0d0d0;">
							</div>
						</div>
						<div class="form-group" style="margin-top: 20px;">
							<label class="col-sm-5 control-label" for="newPassword"
								style="font-family: 华文细黑; color: #969aa3; font-size: 16px;"><span class="required">*</span>新密码</label>
							<div class="col-sm-3">
								<input type="password" name="newPassword" class="form-control" autocomplete="off"
									id="newPassword" required
									style="height: 40px; border: 1px solid #d0d0d0;">
							</div>
						</div>
						<div class="form-group" style="margin-top: 20px;">
							<label class="col-sm-5 control-label" for="confirmPassword"
								style="font-family: 华文细黑; color: #969aa3; font-size: 16px;"><span class="required">*</span>确认新密码</label>
							<div class="col-sm-3">
								<input type="password" name="confirmPassword"
									data-match="#password" class="form-control"
									id="confirmPassword" data-match-error="Not match" required autocomplete="off"
									style="height: 40px; border: 1px solid #d0d0d0;">
							</div>
						</div>
						<div class="form-group" style="margin-top: 30px;">
							<div class="col-sm-offset-9 col-sm-2" style="margin-right: 0px;">
								<button type="submit" id="btn_submit" class="btn btn-info "
									data-dismiss="modal" style="margin-left: 70px;">
									&nbsp;&nbsp;<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存&nbsp;&nbsp;
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
			<!--  </div> -->
		</div>
	</section>
</body>
</html>
