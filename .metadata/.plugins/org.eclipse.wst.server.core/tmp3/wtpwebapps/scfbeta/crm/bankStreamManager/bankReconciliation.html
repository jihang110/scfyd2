<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">
  <title>银行对账单</title>
  <scfCSS>
  <link href="/scfbeta/css/bootstrap-table.css" rel="stylesheet">
  <link href="/scfbeta/css/validator/bootstrapValidator.css" rel="stylesheet">
  <link href="/scfbeta/css/sysfun.css" rel="stylesheet">
  <link href="/scfbeta/106/css/selectordie_theme_03.css" rel="stylesheet">
  </scfCSS>
  <scfScript>
  <script src="/scfbeta/106/js/selectordie.min.js" type="text/javascript"></script>
  <script src="/scfbeta/js/password.js"></script>
  <script type="text/javascript" src="/scfbeta/js/jquery.validate.min.js"></script>
  <script src="/scfbeta/js/validation-init.js"></script>
  <script type="text/javascript" src="/scfbeta/js/advanced-datatable/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-table.js"></script>
  <script type="text/javascript" src="/scfbeta/js/jquery.number.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-validator/bootstrapValidator.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-validator/zh_CN.js"></script>
      <script type="text/javascript" src="/scfbeta/js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/scfbeta/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="/scfbeta/js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<!--dynamic table initialization -->
   <script src="/scfbeta/js/crm/bankStreamManager/bankReconciliat.js" type="text/javascript"></script>
   </scfScript>
</head>

<body>
<section class="iframeBody">
    <div class="main-content-child" >
    	<div class="row">
    	<div class="title"><span>银行对外账单</span></div>
    	</div>
    	<div class="row	rowpad">
     	<div class="form-group">
    		<div class="col-sm-2">
     		<button id="btn_add" type="button" class="btn btn-default add" data-toggle="modal" onclick="addFun()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button> 
    		</div>
            </div>
            </div>
        <form class="form-horizontal" role="form" id="addForm"  data-toggle="validator">
	        <input type="hidden" id="recId" name="recId"> 
			<input type="hidden" id="isEdit" name="isEdit">
	        <div class="modal fade" id="addModal" aria-hidden="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
		    <div class="modal-dialog" role="document">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button> 
		          <h4 class="modal-title" id="addModalLabel">添加</h4>
		        </div>
		        
		        <!--模态框正文  -->
		        <div class="modal-body">
		 		    <div class="form-group">
		            <label class="col-sm-4 control-label" for="corpId">企业名称</label>
		            <div class="col-sm-6">
			            <select id="corpId" name="corpId" class="form-control" disabled>
		                </select>
	                </div>
		          </div>
		          <div class="form-group">
		            <label class="col-sm-4 control-label" for="accountBank"><span class="required">*</span>开户行</label>
		            <div class="col-sm-6">
		            	<input type="text" name="accountBank" class="form-control" id="accountBank" placeholder="开户行" required>
		            </div>
		          </div>
		          <div class="form-group">
		            <label class="col-sm-4 control-label"  for="accountName"><span class="required">*</span>户名</label>
		            <div class="col-sm-6">
		            	<input type="text" name="accountName" class="form-control" id="accountName" placeholder="户名" required>
		         	</div>
		          </div>
		          <div class="form-group">
		            <label class="col-sm-4 control-label"  for="account"><span class="required">*</span>账号</label>
		            <div class="col-sm-6">
		            	<input type="text" name="account" class="form-control" id="account" placeholder="账号" required>
		            	<div class="help-block with-errors"></div>
		            </div>
		          </div>
		          <div class="form-group" >
		            <label class="col-sm-4 control-label"  for="currency"><span class="required">*</span>币种</label>
		            <div class="col-sm-6">
		            	<input type="text" name="currency" data-match="" class="form-control" placeholder="人民币" id="currency"  required>
		            </div>
		          </div>
		         <div class="form-group">
					<label class="col-sm-4 control-label" for="startDate">起始日</label>
					<div class="col-sm-6">
						<span style="position: relative; z-index: 9999;"> 
						<input id="startDate" name="startDate" class="form-control" style="cursor: pointer;"type="text" readonly >
					</span>
					<span class="add-on" style="margin-top: -31px;margin-right: 10px;"><i class="glyphicon glyphicon-calendar"></i></span>
					</div>
				</div>
				 <div class="form-group">
					<label class="col-sm-4 control-label" for="endDate">到期日</label>
					<div class="col-sm-6">
						<span style="position: relative; z-index: 9999;"> 
						<input id="endDate" name="endDate" class="form-control" style="cursor: pointer;"type="text" readonly>
					</span>
					<span class="add-on" style="margin-top: -31px;margin-right: 10px;"><i class="glyphicon glyphicon-calendar"></i></span>
					</div>
				</div>
		         <div class="form-group">
                    <label class="col-sm-4 control-label" for="debitAmount"><span class="required">*</span>借方发生金额</label>
                    <div class="col-sm-6">                     
                      	<input type="text" name="debitAmount" class="form-control" id="debitAmount" required>
                    </div>
                  </div>
		          <div class="form-group">
		            <label class="col-sm-4 control-label"  for="creditAmount"><span class="required">*</span>贷方发生金额</label>
		            <div class="col-sm-6">
		            	<input type="text" name="creditAmount" class="form-control" id="creditAmount" required>
		          	</div>
		          </div>
		          <div class="form-group">
		            <div class="col-sm-6">
		            	<input type="hidden" name="createTime" class="form-control"id="createTime">
		          	</div>
		          </div>
		        </div>
		       <div class="modal-footer">
				  <div class="form-group">
				  	<div class="col-sm-4" id="btn_blank"></div>
					<div class="col-sm-3">
						<button type="button" class="btn btn-default cancel"
							data-dismiss="modal">取消
						</button>
					</div>
					<div class="col-sm-3">
						<button type="submit" id="btn_save" class="btn btn-default add">保存
						</button>
					</div>
				</div>
			</div>
	      </div>
	    </div>
	  </div>
  </form>
     <div class="panel-body">
     	
        <table  id="bankRecListTable" class="table" cellspacing="0" width="100%">
		</table>
		
     </div>
    </div>
</section>

</body>
</html>
