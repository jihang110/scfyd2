<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="ThemeBucket" />
<link rel="shortcut icon" href="#" type="image/png" />
<title>客户</title>
<scfCSS>
<link href="/scfbeta/css/bootstrap-table.css" rel="stylesheet" />
<link href="/scfbeta/css/bootstrap-fileupload.min.css" rel="stylesheet"
	type="text/css" />
<link href="/scfbeta/css/validator/bootstrapValidator.css" rel="stylesheet" />
</scfCSS>
<scfScript>
<link href="/scfbeta/js/bootstrap-datetimepicker/css/datetimepicker.css"
	rel="stylesheet" />
<link href="/scfbeta/css/sysfun.css" rel="stylesheet" />
 <link href="/scfbeta/106/css/selectordie_theme_03.css" rel="stylesheet">
    <script src="/scfbeta/106/js/selectordie.min.js" type="text/javascript"></script>
<script src="/scfbeta/js/password.js"></script>
<script type="text/javascript" src="/scfbeta/js/jquery.validate.min.js"></script>
<script src="/scfbeta/js/validation-init.js"></script>
<script type="text/javascript"
	src="/scfbeta/js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/scfbeta/js/bootstrap-table.js"></script>
<script type="text/javascript"
	src="/scfbeta/js/bootstrap-validator/bootstrapValidator.js"></script>
<script type="text/javascript"
	src="/scfbeta/js/bootstrap-validator/zh_CN.js"></script>
<!--dynamic table initialization -->
<script type="text/javascript"
	src="/scfbeta/js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript"
	src="/scfbeta/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript"
	src="/scfbeta/js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript"
	src="/scfbeta/js/bootstrap-fileupload.min.js"></script>
<script type="text/javascript" src="/scfbeta/js/ajaxfileupload.js"></script>
<script type="text/javascript" src="/scfbeta/js/jquery.number.js"></script>
<script src="/scfbeta/js/finance/CorpAccountManager/CorpAccountFactor.js"
	type="text/javascript"></script>
	</scfScript>
</head>

<body>
	<section class="iframeBody">
		<div class="main-content-child">
			<div class="row">
				<div class="title">
					<span>保理商账号管理</span>
				</div>
			</div>
			<fieldset>
				<div class="row rowpad">
					<div class="form-group">
						<div class="col-sm-2">
							<button id="btn_add" type="button" class="btn btn-default add"
								data-toggle="modal" onclick="addFun()">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
							</button>
						</div>
						<form class="form-horizontal" role="form" id="searchForm">
							<div class="col-sm-4">
								<input type="text" name="txt_account" class="form-control"
									id="txt_account" placeholder="账号" />
							</div>
							<div class="col-sm-4">
								<input type="text" name="txt_accountBank" class="form-control"
									id="txt_accountBank" placeholder="开户银行" />
							</div>
							<!-- <div class="col-sm-2">
								<select id="txt_corpId" name="txt_corpId" class="form-control"></select>
							</div> -->
						</form>
						<div class="col-sm-2">
							<a onclick="searchFun()" class="btn btn-primary search">查找</a>
						</div>
					</div>
				</div>
			</fieldset>
			<form class="form-horizontal" role="form" id="addForm"
				data-toggle="validator">
				<div class="modal fade" id="addModal" aria-hidden="true" data-backdrop="static" tabindex="-1" role="dialog"
					aria-labelledby="addModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="addModalLabel">添加</h4>
							</div>
							<div class="modal-body">
								<fieldset id="field">
									<input type="hidden" id="recUid" name="recUid" /> <input
										type="hidden" id="isEdit" name="isEdit" />
									<!--  <div class="form-group" style="display:none;">
										<label class="col-sm-4 control-label" for="corpId">客户企业</label>
										<div class="col-sm-6">
											<select id="corpId" name="corpId" class="form-control" value="null"></select>
										</div>
									</div>  -->
									<!-- <div class="form-group"  style="display:none;">
										<label class="col-sm-4 control-label" for="accountType">账号类型</label>
										<div class="col-sm-6">
											<select id="accountType" name="accountType"
												class="form-control" value="null">
												<option value="1">买方</option>
												<option value="2">卖方</option>
												<option value="3">其他</option>
											</select>
										</div>
									</div> -->
									<div class="form-group">
										<label class="col-sm-4 control-label" for="accountMark">账号标志</label>
										<div class="col-sm-6 date form_datetime">
											<select id="accountMark" name="accountMark"
												class="form-control">
												<option value="1">实体账户</option>
												<option value="2">虚拟账户</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label" for="account">账号</label>
										<div class="col-sm-6">
											<input type="text" name="account" class="form-control"
												id="account" placeholder="账号" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label" for="accountName"><span class="required">*</span>户名</label>
										<div class="col-sm-6">
											<input type="text" name="accountName" class="form-control"
												id="accountName" placeholder="开户人姓名" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label" for="currency">币种</label>
										<div class="col-sm-6">
											<select id="currency" name="currency" class="form-control">
												<option value="人民币">人民币</option>
												<option value="美元">美元</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label" for="accountBank"><span class="required">*</span>开户银行</label>
										<div class="col-sm-6">
											<input type="text" name="accountBank" class="form-control"
												id="accountBank" placeholder="开户银行" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label" for="bankLocation"><span class="required">*</span>开户网点</label>
										<div class="col-sm-6">
											<input type="text" name="bankLocation" class="form-control"
												id="bankLocation" placeholder="开户网点" />
										</div>
									</div>
						
							<div class="form-group">
								<label class="col-sm-4 control-label" for="accountAmount">账户金额</label>
								<div class="col-sm-6">
									<input type="text" name="accountAmount" class="form-control"
												id="accountAmount" placeholder="账户金额" />
								</div>
							</div>
							</fieldset>
						</div>
						<div class="modal-footer">
							<div class="form-group">
								<div class="col-sm-4"></div>
								<div class="col-sm-3">
									<button type="button" class="btn btn-default cancel"
										data-dismiss="modal">取消</button>
								</div>
								<div class="col-sm-3">
									<button type="submit" id="btn_save" class="btn btn-default add"
									 onclick="saveUser()">保存</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="panel-body">
			<table id="corpAccountManagerList" class="table" cellspacing="0" width="100%"></table>
		</div>
		</div>
	</section>
</body>

</html>
