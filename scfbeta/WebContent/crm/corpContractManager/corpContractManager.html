<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">
  <title>业务信息表</title>
  <scfCSS>
  <link href="/scfbeta/css/bootstrap-table.css" rel="stylesheet">
  <link href="/scfbeta/css/validator/bootstrapValidator.css" rel="stylesheet">
  <link href="/scfbeta/js/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" />
  <link href="/scfbeta/css/bootstrap-fileupload.min.css" rel="stylesheet" type="text/css"/> 
  <link href="/scfbeta/css/sysfun.css" rel="stylesheet">
  <link href="/scfbeta/106/css/selectordie_theme_03.css" rel="stylesheet">
  </scfCSS>
  <scfScript>
  <script src="/scfbeta/106/js/selectordie.min.js" type="text/javascript"></script>
  <script src="/scfbeta/js/password.js"></script>
  <script type="text/javascript" src="/scfbeta/js/advanced-datatable/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-table.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-validator/bootstrapValidator.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-validator/zh_CN.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
   <script type="text/javascript" src="/scfbeta/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-fileupload.min.js"></script>
  <script type="text/javascript" src="/scfbeta/js/ajaxfileupload.js"></script>
  <script type="text/javascript" src="/scfbeta/js/jquery.number.js"></script>
  
<!--dynamic table initialization -->
   <script src="/scfbeta/js/crm/corpContractManager/corpContractManager.js" type="text/javascript"></script>
  </scfScript>
</head>

<body>
<section class="iframeBody">
<div class="main-content-child">
		<div class="row">
			<div class="title">
				<span>招/投标合同</span>
			</div>
		</div>
		<fieldset>
			<div class="row rowpad">
				<div class="form-group">
					<div class="col-sm-2">
						<button id="btn_add" type="button" class="btn btn-default add"
							data-toggle="modal" data-target="#addModalBid">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
						</button>
					</div>
					
				</div>
			</div>
		</fieldset>
			
		<div class="panel-body">
			<table id="userListBidTable" class="table" cellspacing="0" width="100%">
			</table>
		</div>
	</div>
	
</section>

<section>
<div class="main-content-child">
		<div class="row">
			<div class="title">
				<span>贸易/销售合同</span>
			</div>
		</div>
		<fieldset>
			<div class="row rowpad">
				<div class="form-group">
					<div class="col-sm-2">
						<button id="btn_add" type="button" class="btn btn-default add"
							data-toggle="modal" data-target="#addModalSale">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
						</button>
					</div>
					
				</div>
			</div>
		</fieldset>
			
		<div class="panel-body">
			<table id="userListSaleTable" class="table" cellspacing="0" width="100%">
			</table>
		</div>
	</div>
	
</section>

	<form class="form-horizontal" role="form" id="addFormBid"
		data-toggle="validator" ENCTYPE="multipart/form-data">
		<input type="hidden" id="isEdit" name="isEdit" value="1"> 
		<input type="hidden" id="conId" name="conId">
		<div class="modal fade" id="addModalBid" tabindex="-1" role="dialog"
			aria-labelledby="addModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="addModalLabel">新增</h4>
					</div>
					<div class="modal-body">
						<fieldset id='field'>
							<div class="form-group">
								<label class="col-sm-5 control-label" for="contractType">合同类型</label>
								<div class="col-sm-5">
									<select class="form-control" id="contractType" name="contractType" disabled>
										<option value="1">招/投标</option>
										<option value="2">销售/贸易</option>
										<option value="3">其他</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label" for="contractType">所属企业</label>
								<div class="col-sm-5">
									<select class="form-control corpId" name="corpId"  disabled>
										
									</select>
									
								</div>
							</div> 
							
							<div class="form-group">
								<label class="col-sm-5 control-label" for="projectName">项目名称</label>
								<div class="col-sm-5">
									<input type="text" name="projectName" id="projectName"
										class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label" for="amount">项目金额</label>
								<div class="col-sm-5">
									<input type="text" name="amount" id="amount"
										class="form-control" />
								</div>
							</div>
						</fieldset>
					</div>
					<div class="modal-footer">
						<div class="form-group">
							<div class="col-sm-4"></div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-default cancel"
									data-dismiss="modal">取消</button>
							</div>
							<div class="col-sm-3">
								<button type="submit" id="btn_save" class="btn btn-default add"
									>保存</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	
	
	<form class="form-horizontal" role="form" id="addFormSale"
			data-toggle="validator" ENCTYPE="multipart/form-data">
			<input type="hidden" id="isEdit" name="isEdit" value="1"> 
			<input type="hidden" id="conId" name="conId">
			<div class="modal fade" id="addModalSale" tabindex="-1" role="dialog"
				aria-labelledby="addModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="addModalLabel">新增</h4>
						</div>
						<div class="modal-body">
						<fieldset id='field'>
					          <div class="form-group">
								<label class="col-sm-5 control-label" for="contractType">合同类型</label>
								<div class="col-sm-5">
									<select class="form-control" id="contractType" name="contractType" disabled>
										<option value="1">招/投标</option>
										<option value="2" selected="selected">销售/贸易</option>
									</select>
								</div>
							</div>
								<div class="form-group">
									<label class="col-sm-5 control-label" for="corpId">所属企业</label>
									<div class="col-sm-5">
										<select class="form-control corpId" name="corpId" disabled>
											
										</select>
									</div>
								</div> 
					          <div class="form-group">
					            <label class="col-sm-5 control-label" for="projectUser">交易对手名称</label>
					            <div class="col-sm-5">
						            <input type="text" name="projectUser" id="projectUser" class="form-control"/>
				                </div>
					          </div>
					          <div class="form-group">
									<label class="col-sm-5 control-label" for="startDate">合同起始日</label>
									<div class="col-sm-5">
										<span style="position: relative; z-index: 9999;"> <input
											id="startDate" name="startDate" class="form-control" style="cursor: pointer;"
											type="text" readonly>
										</span>
										<span class="add-on" style="margin-top: -31px;margin-right: 10px;"><i class="glyphicon glyphicon-calendar"></i></span>
									</div>
								</div>	
								<div class="form-group">
									<label class="col-sm-5 control-label" for="endDate">合同到期日</label>
									<div class="col-sm-5">
										<span style="position: relative; z-index: 9999;"> <input
											id="endDate" name="endDate" class="form-control" style="cursor: pointer;"
											type="text" readonly>
										</span>
										<span class="add-on" style="margin-top: -31px;margin-right: 10px;"><i class="glyphicon glyphicon-calendar"></i></span>
									</div>
								</div>               
					     	</fieldset>
					     </div>
						
							<div class="modal-footer">
						  <div class="form-group">
						  	<div class="col-sm-4"></div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-default cancel"
									data-dismiss="modal">取消
								</button>
							</div>
							<div class="col-sm-3">
								<button type="submit" id="btn_save" class="btn btn-default add"
									>保存
								</button>
							</div>
							</div>
						</div>	
						</div>
					</div>
			</div>
</form> 
</body>
</html>
