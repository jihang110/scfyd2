<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
  <meta name="description" content="" /> 
  <meta name="author" content="ThemeBucket" /> 
  <link rel="shortcut icon" href="#" type="image/png" /> 
  <title>日志管理</title>
  <scfCSS>
  <link href="/scfbeta/css/bootstrap-table.css" rel="stylesheet" /> 
  <link href="/scfbeta/js/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" /> 
  <link href="/scfbeta/css/validator/bootstrapValidator.css" rel="stylesheet" /> 
  <link href="/scfbeta/css/sysfun.css" rel="stylesheet"> 
  <link href="/scfbeta/js/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet" />
  <link href="/scfbeta/106/css/selectordie_theme_03.css" rel="stylesheet">
  </scfCSS>
  <scfScript>
  <script src="/scfbeta/106/js/selectordie.min.js" type="text/javascript"></script>
  <script src="/scfbeta/js/password.js"></script> 
  <script type="text/javascript" src="/scfbeta/js/jquery.validate.min.js"></script> 
  <script src="/scfbeta/js/validation-init.js"></script> 
  <script type="text/javascript" src="/scfbeta/js/advanced-datatable/js/jquery.dataTables.js"></script> 
  <script type="text/javascript" src="/scfbeta/js/bootstrap-table.js"></script> 
  <script type="text/javascript" src="/scfbeta/js/bootstrap-validator/bootstrapValidator.js"></script> 
  <script type="text/javascript" src="/scfbeta/js/bootstrap-validator/zh_CN.js"></script> 
  <script type="text/javascript" src="/scfbeta/js/bootstrap-datepicker.js"></script> 
  <script type="text/javascript" src="/scfbeta/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-daterangepicker/moment.js"></script>
  <script type="text/javascript" src="/scfbeta/js/bootstrap-daterangepicker/date.js"></script>
  <script type="text/javascript" src="/scfbeta/js/sysManager/logManager/logManager.js"></script> 
  </scfScript>
  <!--dynamic table initialization --> 
 </head> 
 <body> 
  <section class="iframeBody"> 
   <div class="main-content-child"> 
    <div class="row">
     <div class="title"><span>日志查询</span></div>
     </div> 
     <fieldset> 
     <div class="row rowpad">
     <form class="form-horizontal" role="form" id="searchForm"> 
       <input type="hidden" id="corpId" name="corpId" /> 
       <div class="row">
	        <div class="col-sm-4 col-sm-offset-4 input-group pull-left"> 
	        	<input class="form-control" id="username" name="username" type="text" style="" placeholder="用户名称" /> 
	        	<div class="input-group-addon searchIcon" onclick="searchFun()">
	        		<a class="glyphicon glyphicon-search icon-white" style="color:#ffffff;padding:0px 5px;" title="搜索" href="javascript:void(0)"></a>
	        	</div>
	        	<div class="input-group-addon searchIcon" onclick="ResetBtn()">
			       <a class="fa fa-rotate-left reset icon-white" style="color:#ffffff;padding:0px 5px;" title="重置搜索信息" href="javascript:void(0)"></a>
			    </div>
	        </div> 
	        <div class="col-sm-3" style="line-height:40px;">
				<a id="searchMore"><span>更多筛选条件 </span><i class="glyphicon glyphicon-chevron-down"></i></a>
			</div>
		</div>
       <!-- 隐藏内容 -->
       <div id="isHidden" class="row" style="display:none;margin-top:20px;text-align:center">   
			<label class="col-sm-1 col-sm-offset-3 control-label" for="r_roleType"></label>
         <div class="col-sm-4">
         	<input class="form-control" id="createTime"  name="createTime" style="margin:0px;cursor: pointer;" placeholder="时间范围" readonly="" size="16" type="text" value="" />
       		<span class="glyphicon glyphicon-calendar form-control-feedback" style="display:inline-block;position:absolute;right:25px;line-height: 40px; "></span> 
         </div>
		</div>
	
       </form>   
       </div>
     </fieldset> 
     
    <div class="panel-body"> 
     <table id="logListTable" class="table table-bordered" cellspacing="0" width="100%"> 
     </table> 
    </div> 
   </div> 
  </section>   
 </body>
</html>
