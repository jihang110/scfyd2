<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="shortcut icon" href="#" type="image/png" />
    <title>应收账款催款通知书</title>
    <scfCSS>
    <link href="/scfbeta/css/bootstrap-table.css" rel="stylesheet" />
    <link href="/scfbeta/css/validator/bootstrapValidator.css" rel="stylesheet" />
    <link href="/scfbeta/js/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" />
    <link href="/scfbeta/css/sysfun.css" rel="stylesheet" />
    </scfCSS>
    <scfScript>
    <script src="/scfbeta/js/password.js"></script>
    <script type="text/javascript" src="/scfbeta/js/jquery.validate.min.js"></script>
    <script src="/scfbeta/js/validation-init.js"></script>
    <script type="text/javascript" src="/scfbeta/js/advanced-datatable/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/scfbeta/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="/scfbeta/js/bootstrap-validator/bootstrapValidator.js"></script>
    <script type="text/javascript" src="/scfbeta/js/bootstrap-validator/zh_CN.js"></script>
    <!--dynamic table initialization -->
    <script type="text/javascript" src="/scfbeta/js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/scfbeta/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="/scfbeta/js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script async="" src="https://cdn.rawgit.com/eligrey/Blob.js/0cef2746414269b16834878a8abc52eb9d53e6bd/Blob.js"/></script>
    <script src="/scfbeta/FileSaver.js-master/FileSaver.js" type="text/javascript"></script>
    <script src="/scfbeta/FileSaver.js-master/FileSaver.min.js" type="text/javascript"></script>
    <script src="/scfbeta/js/asset/dunNotice/dunNotice.js" type="text/javascript"></script>
    </scfScript>
  </head>
  
  <body class="iframeBody">
    <div class="main-content-child" style="margin: 0px">
      <div class="span12">
        <header class="title">
          <span>应收账款催款通知书</span></header>
        <section class="notice">
          <h4 class="text-center" style="margin-bottom: 20px;">
            <strong>应收账款催款通知书</strong></h4>
          <form id="noticeForm">
            <p class="MsoNormal pull-right">
              <span>编号：</span>
              <input type="text" name="identifier" class="underlineinput" id="identifier" /></p>
            <br />
            <p class="MsoNormal"></p>
            <p class="MsoNormal">
              <span>公司：</span>
              <input type="text" name="company" class="underlineinput" id="company" /></p>
            <p class="MsoNormal"></p>
            <p class="MsoNormal">
              <span>&nbsp;&nbsp;根据我公司与
                <input type="text" name="sellerCompany" class="underlineinput" id="sellerCompany" />（卖方名称）签订的第
                <input type="text" name="number" class="underlineinput smallinput" id="number" />号《国内保理业务合同》，将
                <input type="text" name="item" class="underlineinput" id="item" />项下应收账款
                <input type="text" name="amount1" class="underlineinput mediuminput" id="amount1" />转让给我公司。按合同规定，该应收账款已于
                <input type="text" name="year1" class="underlineinput smallinput" id="year1" />年
                <input type="text" name="month1" class="underlineinput smallinput" id="month1" />月
                <input type="text" name="day1" class="underlineinput smallinput" id="day1" />日到期，宽限期至
                <input type="text" name="year2" class="underlineinput smallinput" id="year2" />年
                <input type="text" name="month2" class="underlineinput smallinput" id="month2" />月
                <input type="text" name="day2" class="underlineinput smallinput" id="day2" />日止。</span></p>
            <p class="MsoNormal">
              <span>&nbsp;&nbsp;经双方多次友好协商，请贵公司务必于
                <input type="text" name="year3" class="underlineinput smallinput" id="year3" />年
                <input type="text" name="month3" class="underlineinput smallinput" id="month3" />月
                <input type="text" name="day3" class="underlineinput smallinput" id="day3" />日前将应收账款
                <input type="text" name="amount2" class="underlineinput mediuminput" id="amount2" />，相关利息及罚息
                <input type="text" name="penalty" class="underlineinput mediuminput" id="penalty" />汇付我公司（户名：
                <input type="text" name="accountName" class="underlineinput" id="accountName" />，账号：
                <input type="text" name="accountNumber" class="underlineinput" id="accountNumber" />，开户行：
                <input type="text" name="accountBank" class="underlineinput" id="accountBank" />）。</span></p>
            <p class="MsoNormal">
              <span>&nbsp;&nbsp;如仍未归还的，我公司将根据第
                <input type="text" name="contractNumber" class="underlineinput" id="contractNumber" />号《国内保理业务合同》第七条之约定，采取法律措施。</span></p>
            <p class="MsoNormal"></p>
            <p class="MsoNormal" style="margin: 40px 0px">
              <span class="pull-right">（保理公司名称）</span></p>
            <br />
            <p class="MsoNormal"></p>
            <p class="MsoNormal">
              <span class="pull-right">
                <input type="text" name="year4" class="underlineinput smallinput" id="year4" />年
                <input type="text" name="month4" class="underlineinput smallinput" id="month4" />月
                <input type="text" name="day4" class="underlineinput smallinput" id="day4" />日</span></p>
          </form>
        </section>
        <footer class="noticeFooter">
          <button Style="width:120px;float:right;" id="btn_save" class="btn btn-default add" onclick="exportWord()"><span class="fa fa-share-square-o" aria-hidden="true">&nbsp;&nbsp;&nbsp;&nbsp;导出</span></button></footer>
      </div>
    </div>
  </body>

</html>
